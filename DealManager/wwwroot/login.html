<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Sign in - Deals Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="css/deals.css" />
    <link rel="stylesheet" href="css/login.css" />

</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div id="authTitle" class="auth-title">Sign in</div>
            <div class="auth-sub">
                Use your email to sign in or create a new account
            </div>

            <form id="authForm" class="auth-form">
                <div class="auth-row">
                    <div class="auth-field">
                        <label>Email</label>
                        <input type="email" name="email" required />
                    </div>
                    <div class="auth-field">
                        <label>Password</label>
                        <input type="password" name="password" required />
                    </div>
                </div>

                <!-- дополнительные поля только для Sign up -->
                <div class="auth-row signup-extra">
                    <div class="auth-field">
                        <label>Username</label>
                        <input type="text" name="username" />
                    </div>
                    <div class="auth-field">
                        <label>Confirm password</label>
                        <input type="password" name="passwordConfirm" />
                    </div>
                </div>

                <!-- две нижние кнопки -->
                <div class="auth-actions">
                    <button type="button" id="btnSignIn" class="auth-btn primary active">
                        Sign in
                    </button>
                    <button type="button" id="btnSignUp" class="auth-btn secondary">
                        Sign up
                    </button>
                </div>

                <div class="auth-error" id="authError"></div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>


</body>
</html>
