
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Share Manager</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="css/deals.css" />
</head>
<body>
    <header>
        <div class="brand">
            <div class="logo">SM</div>
            <div>
                <div style="font-weight:700">Share Manager</div>
                <div style="font-size:12px;color:var(--muted)">Manage deals safety</div>
            </div>
        </div>
        <div class="controls">
            <div id="userInfo" class="user-info">
                <span id="userNameDisplay">...</span>
            </div>
            <div class="portfolio-info">
                Cash:
                <span id="portfolioValue" class="portfolio-display">0</span>
            </div>
            <div class="portfolio-info">
                Total Sum:
                <span id="totalSumValue" class="portfolio-display readonly">0</span>
            </div>
            <div class="portfolio-info">
                In Shares:
                <span id="inSharesValue" class="portfolio-display readonly">0</span>
            </div>
            <div class="portfolio-info">
                Risk:
                <span id="portfolioRiskValue" class="portfolio-display">0.00%</span>
            </div>
            <div class="portfolio-info">
                Risk (In Shares):
                <span id="inSharesRiskValue" class="portfolio-display readonly">0.00%</span>
            </div>
            <button id="newDealBtn" class="desktop-btn">New Deal</button>
            <button id="logoutBtn" class="secondary desktop-btn">Logout</button>
            <!-- Hamburger menu button for mobile -->
            <button id="menuToggle" class="menu-toggle" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- Tools panel under header (same style as other panels) -->
    <div class="panel tools-panel">
        <div style="display: flex; justify-content: flex-start; align-items: center; margin-bottom: 8px;">
            <button id="openPinnedModalBtn" class="secondary">Add ticker</button>
        </div>
        <div id="extraIndicators" class="tools-panel-body">
            <div id="pinnedStocksContainer" class="pinned-stocks-list"></div>
        </div>
    </div>

    <!-- Mobile menu -->
    <div id="mobileMenu" class="mobile-menu">
        <button id="newDealBtnMobile" class="mobile-menu-btn">New Deal</button>
        <button id="logoutBtnMobile" class="mobile-menu-btn secondary">Logout</button>
    </div>

    <main>
        <!-- Left: stocks list -->
        <aside class="panel">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                <h3 style="margin: 0;">Stocks</h3>
                <div style="font-size:13px;color:var(--muted);padding-left:6px">Count: <span id="stockCount">0</span></div>
            </div>
            <button id="addStockBtn">Add stock</button>
            <div id="stockList" class="list"></div>
            <div id="emptyStock" class="empty" style="display: none;">Нет акций</div>
        </aside>
        <!-- CENTER: only open deals (with search) -->
        <section class="panel center">
            <h3>Open deals</h3>

            <div class="filterRow" style="margin-top:8px">
                <input id="filterInput" placeholder="search" style="flex:1">
                <div style="font-size:13px;color:var(--muted);padding-left:6px">Count: <span id="openCount">0</span></div>
            </div>

            <div id="openList" class="list"></div>
            <div id="emptyOpen" class="empty" style="display:none">Нет открытых сделок — нажмите «New Deal» чтобы добавить.</div>
        </section>

        <!-- RIGHT: closed deals -->
        <aside class="panel">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                <h3 style="margin: 0;">Closed deals</h3>
                <div style="font-size:13px;color:var(--muted);padding-left:6px">Count: <span id="closedCount">0</span></div>
            </div>
            <div id="closedList" class="list"></div>
            <div id="emptyClosed" class="empty" style="display:none">Нет закрытых сделок.</div>
        </aside>
    </main>

    <!-- Modal for adding a stock -->
    <div id="stockModal" class="modal" style="display:none">
        <div class="card">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
                <div style="display:flex;align-items:center;gap:12px">
                    <strong id="stockModalTitle">Add stock</strong>
                    <!-- Movement metrics for current ticker -->
                    <div id="stockMetricsHeader" class="movement-metrics-container"></div>
                </div>
                <div class="actions">
                    <button id="closeStockModal" class="secondary">Close</button>
                </div>
            </div>

            <form id="stockForm">
                <div class="stock-form-grid">
                    <!-- Ticker -->
                    <label>
                        Ticker
                        <input type="text" name="ticker" required placeholder="AAPL" />
                    </label>

                    <!-- Description -->
                    <label class="full">
                        Description
                        <textarea name="desc" placeholder="Optional description"></textarea>
                    </label>

                    <!-- Beta volatility + tooltip -->
                    <div class="has-tooltip" data-tooltip="Slow – low beta, Same – around market, High – more volatile.">
                        <label>
                            Share beta volatility
                            <select name="betaVolatility" required>
                                <option value="" selected disabled></option>
                                <option value="1">Slow</option>
                                <option value="2">Same (around market)</option>
                                <option value="3">High (more volatile)</option>
                            </select>
                        </label>
                    </div>
                    <label required>
                        Regular share volume
                        <select name="regular_volume" required>
                            <option value="" selected disabled></option>
                            <option value="1">Small &lt; (around 50M per week)</option>
                            <option value="2">Average &lt; (around 100M per week)</option>
                            <option value="3">Big (around 200M per week)</option>
                        </select>
                    </label>

                    <label>
                        ATR (Average True Range)
                        <input type="text" name="atr" readonly placeholder="Auto-calculated" style="background: #f6f8fb; cursor: default;" />
                    </label>

                    <label required>
                        Synchronized with S&P500
                        <select name="sync_sp500">
                            <option value="" selected disabled></option>
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </label>

                    <label class="inline-checkbox">
                        <input type="checkbox" name="sp500_member" />
                        <span>S&amp;P 500 member</span>
                    </label>


                </div>

                <!-- Кнопка снизу по центру -->
                <div class="stock-form-actions">
                    <button type="submit">Save stock</button>
                </div>
            </form>





        </div>
    </div>

    <!-- Modal for adding a pinned ticker / composite index -->
    <div id="pinnedModal" class="modal" style="display:none">
        <div class="card" style="max-width: 420px;">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
                <strong>Add pinned ticker</strong>
                <div class="actions">
                    <button id="closePinnedModalBtn" class="secondary">Close</button>
                </div>
            </div>

            <form id="pinnedForm">
                <label>
                    Ticker or composite
                    <input
                        id="pinnedTickerInput"
                        type="text"
                        placeholder="AAPL or AAPL+TSLA"
                        autocomplete="off"
                    />
                </label>

                <div style="display:flex;justify-content:flex-end;margin-top:16px;gap:8px">
                    <button type="submit" id="confirmPinnedAddBtn">Add</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/deals-inline.js"></script>
    <script src="js/stocks.js"></script>

</body>
</html>
